language: node_js

node_js: stable

install:
  - npm install

script:
  - npm run build

after_script:
  - cd ./build
  - git init
  - git config user.name "${GH_USER}"
  - git config user.email "${GH_EMAIL}"
  - git add .
  - git commit -m "CI BUILD"
  - git push --force --quiet "https://${GH_USER}:${GH_TOKEN}@${GH_REF}" master:master

branches:
  only:
    - source

env:
 global:
   - GH_REF: github.com/hello-nav/hello-nav.github.io.git