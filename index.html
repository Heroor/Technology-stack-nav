<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="Hello Nav" content="前端开发导航">
    <meta name="keywords" content="中国 前端 导航 前端导航 Hello-Nav Nav">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <title>Hello Nav!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
      }
      h1 {
        height: 0;
        line-height: 0;
        width: 0;
        text-indent: -99999px;
      }
      body {
        background: #f7f7f7;
        font-size: 15px;
        font-family: 'microsoft yahei';
      }
      body:before {
        content: "";
        position: fixed;
        top: -10px;
        left: 0;
        width: 100%;
        height: 10px;
        box-shadow: 0px 0px 15px rgba(0,0,0,.4);
        z-index: 100;
      }
      #app {
        padding: 70px 0;
        text-align: center;
      }
      .search-input {
        outline: none;
        height: 26px;
        line-height: 26px;
        width: 200px;
        padding: 0 15px;
        margin-bottom: 30px;
        border: 1px solid #e4e4e4;
        border-radius: 100px;
        color: #999;
        font-size: 14px;
      }
      .search-input:hover {
        transition: .2s;
        border-color: rgba(3, 195, 178, 0.22);
        box-shadow: 0 0 8px rgba(3, 195, 178, 0.08);
      }
      .search-input:focus {
        transition: .5s;
        border-color: rgba(3, 195, 178, 0.52);
        box-shadow: 0 0 8px rgba(3, 195, 178, 0.28);
      }
      .contain {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(auto-fill, 130px);
        padding: 0 70px;
      }
      .cell {
        display: grid;
        grid-template: 15px 1fr 15px / 15px 1fr 15px;
      }
      .cell a {
        display: grid;
        grid-area: 2 / 2;
        grid-template: 70px 28px / 100%;
        transition: all .2s;
        border-radius: 6px;
        color: #555;
      }
      .cell a:hover {
        background: #fefefe;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, .15);
      }
      .cell .img-box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cell img {
        width: 52px;
        border-radius: 4px;
      }
      .cell .title {
      }
      .err-message {
        line-height: 30px;
        text-align: center;
        padding-top: 200px;
        font-size: 20px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Hello Nav</h1>
    <main id="app"></main>
  </body>
    <script>
      // navigator.serviceWorker && navigator.serviceWorker.register('./sw.js').then(reg => {
      //   console.log('sw is registed', reg)
      // }).catch(console.error)
    </script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script src="./config.js"></script>
    <script type="text/babel">
      void (function (library) {
        const WithError = (Component, text) => ({isError, ...props}) => (
          isError ?
          <p className="err-message">{text}</p> :
          <Component {...props} />
        )

        class App extends React.Component {
          constructor (props) {
            super(props)
            this.state = {
              library,
              filterValue: ''
            }
          }
          filterLibrary (e) {
            this.setState({
              filterValue: e.target.value.trim()
            })
          }
          render () {
            const { library, filterValue } = this.state
            const lowerCaseValue = filterValue.toLowerCase()
            const list = lowerCaseValue === '' ?
              library :
              library.filter( ({keyWords}) => keyWords.some(item => item.toLowerCase().includes(lowerCaseValue)))
            return (
              <div>
                <Filter value={filterValue} onInput={this.filterLibrary.bind(this)}/>
                <ContainWithNotFind list={list} isError={!list.length}/>
              </div>
            )
          }
        }

        const Filter = ({filterValue, onInput}) =>
          <input className="search-input" type="text" value={filterValue} onInput={onInput} />

        const Contain = ({list}) => (
          <ul className="contain">
            { list.map( (item, idx) => <Cell {...item} key={idx}/> ) }
          </ul>
        )

        const ContainWithNotFind = WithError(Contain, 'Ooops! Can not find it here.')

        const Cell = ({ url, imgSrc, title }) => (
          <li className="cell">
            <a href={url} title={title}>
              <div className="img-box">
                <img src={imgSrc} alt={title}/>
              </div>
              <p className="title">{title}</p>
            </a>
          </li>
        )

        ReactDOM.render(
          <App/>,
          document.getElementById('app')
        )
      })(library)
    </script>
</html>
